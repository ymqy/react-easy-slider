<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="../../dist/react-easy-slider.umd.min.js" ></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useCallback } = React;
      const { SliderComponent, SliderItemComponent } = ReactEasySlider;

      const items = [
        {
          imgUrl: "https://p5.ssl.qhimg.com/t0119c74624763dd070.png",
        },
        {
          imgUrl: "https://p4.ssl.qhimg.com/t01adbe3351db853eb3.jpg",
        },
        {
          imgUrl: "https://p2.ssl.qhimg.com/t01645cd5ba0c3b60cb.jpg",
        },
        {
          imgUrl: "https://p4.ssl.qhimg.com/t01331ac159b58f5478.jpg",
        },
      ];

      const App = () => {
        const [list, setList] = useState(items);
        const [activeIndex, setActiveIndex] = useState(0);

        const slideTo = useCallback((idx) => setActiveIndex(idx), []);
        const slideNext = useCallback(() => {
          setActiveIndex(index => (index + 1) % list.length)
        }, []);
        const slidePrevious = useCallback(() => {
          setActiveIndex(index => (list.length + index - 1) % list.length)
        }, []);

        useEffect(() => {
          const timerID = setInterval(() => {
            slideNext();
          }, 3000);

          return () => {
            clearInterval(timerID);
          }
        }, []);

        return (
          <>
            <SliderComponent>
              { 
                items.map((item, index) => (
                  <SliderItemComponent
                    key={index} 
                    isActived={activeIndex === index}
                    {...item}
                  >
                  </SliderItemComponent>
                )) 
              }
            </SliderComponent>
          </>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>

      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
